<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Currency Converter</h1>
            <p class="subtitle">Real-time exchange rates and currency conversion</p>
        </header>

        <div class="converter-card">
            <div class="converter-header">
                <h2>Convert Currency</h2>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div class="converter-body">
                <div class="amount-section">
                    <label for="amountInput">Amount</label>
                    <input type="number" id="amountInput" class="amount-input" placeholder="0.00" value="1" min="0" step="0.01">
                </div>

                <div class="currency-row">
                    <div class="currency-box">
                        <label for="fromCurrency">From</label>
                        <div class="currency-select-wrapper">
                            <select id="fromCurrency" class="currency-select">
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="RUB">RUB - Russian Ruble</option>
                            </select>
                            <div class="flag-icon" id="fromFlag">ðŸ‡ºðŸ‡¸</div>
                        </div>
                    </div>

                    <button id="swapBtn" class="swap-btn" aria-label="Swap currencies">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 3h5v5M21 3l-6 6M8 21H3v-5M3 21l6-6"/>
                        </svg>
                    </button>

                    <div class="currency-box">
                        <label for="toCurrency">To</label>
                        <div class="currency-select-wrapper">
                            <select id="toCurrency" class="currency-select">
                                <option value="EUR">EUR - Euro</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                                <option value="INR">INR - Indian Rupee</option>
                                <option value="RUB">RUB - Russian Ruble</option>
                            </select>
                            <div class="flag-icon" id="toFlag">ðŸ‡ªðŸ‡º</div>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="resultValue">0.00</div>
                    <div class="result-info" id="resultInfo"></div>
                </div>

                <button id="convertBtn" class="convert-btn">
                    <span>Convert</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading exchange rates...</p>
            </div>

            <div id="error" class="error hidden"></div>
        </div>

        <div class="popular-rates">
            <h3>Popular Exchange Rates</h3>
            <div id="popularRates" class="rates-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
